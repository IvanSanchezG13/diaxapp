        function enviar(){

    $(":checkbox").each(function () {

            checkbox_value += $(this).val() + "|";
        }});

		seccion = $("#seccion").val();
		alert("Hola mundo" + seccion);
		var votos ={
			"sec":seccion,
			"casilla":$("#casilla").val(),
			"votos": checkbox_value,
		};
	alert(votos['sec']);
	$.ajax({
		url:"http://192.168.1.100/regvotos.php",
		dataType:"json",
		type: 'POST',
		contentType:"application/json",
		data: JSON.stringify(votos),

			alert(data.states);
			alert(data.pers);
			
		}
		});
	
	
}
